<body>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="row">
    	<div class="col-md-12">
    <form>
    	<h2>注册</h2>
    <div class="form-group">
    <label for="exampleInputUsername">请输入用户名</label>
 	<input type="text" class="form-control" placeholder="Username" id="usr" name="username">  	</div>
  	<div class="form-group">
    <label for="exampleInputEmail1">请输入邮箱地址</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  	</div>
  	<div class="form-group">
    <label for="exampleInputPassword1">输入密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 	</div>
 	<div class="form-group">
    <label for="exampleInputPassword2">再次输入密码</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
 	</div>
 	<div class="form-group">
    <label for="exampleInputFile">上传头像</label>
    <input type="file" id="exampleInputFile">
    <!-- <p class="help-block">Example block-level help text here.</p> -->
	</div>
	<div class="checkbox">
    <!-- <label>
      <input type="checkbox"> Check me out
    </label> -->
  </div>
	<button type="submit" class="btn btn-default">注册</button>
</form>
  </div>
</div>
  </div>

<div class="col-md-4"></div>
</div>
